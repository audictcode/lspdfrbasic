// Attempted Crime Callouts
// Reference for valid keys: https://msdn.microsoft.com/en-us/library/system.windows.forms.keys(v=vs.110).aspx

[Keys]

//Modifier key. It will affect all other keys (example of valid modifier keys: LShiftKey, LControlKey)
ModifierKey=None

//Main interaction key
MainInteractionKey=Y

//Key to call taxi (only active when  the callout allow you to do it)
CallTaxiKey=NumPad0

//Key to call ambulance (only active when  the callout allow you to do it)
CallAmbulanceKey=NumPad1

//Key to escort pedestrian home (only active when  the callout allow you to do it)
EscortPedKey=NumPad7

//Key end the callout (only active when  the callout allow you to do it)
EndCalloutKey=End


[Parameters]

//Flag (yes/no) to censor inappropriate contents (default=no) 
EnableCensorship=no