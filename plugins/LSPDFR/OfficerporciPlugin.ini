//All radio animations can be choosen from LSPDFR interaction menu (M by default).

[Features]

//Enable the Enhanced Dispatch Pursuit Update. It will give radio updates on suspect's position, speed and heading in real time during pursuits.
//Set the interval betwen suspect position updates(in milliseconds, 1 sec = 1000, 2 sec = 2000, ect). Interval is set on 30 sec by default (30000).
EnableDispatchPursuitUpdate = true
IntervalDuration = 30000 

//This allows dispatch to (automatically) send an Air Unit when the visual on suspect is lost longer, WORKS ONLY WHEN THE SUSPECT IS IN VEHICLE. 
//This feature avoid you to call for air suport manually. It will give more chance to regain visual on suspect before he escapes.(So annoying)
DispatchAirSupportOnVisualLostLonger = true

//Enable the LSPDFR backup menu animation.True by default.If set to false no animation for that menu will be played.
EnableBackupMenuAnim = true

//If set true, the player will report to dispatch (with radio animation and voice) the visual lost if the suspect is lost longer during a pursuit."Heli has lost visual" if player is driving police helicopter.
//Requires the male cop's voice set by pressing Alt+Y.
EnableLostVisualReport = true

//If set true, the player will automatically check the ped ID(with animation)
//Works only with default LSPDFR ped stop menu (not with STP)
EnableAutoPedIDCheck = true

//If set true, the player will automatically report "suspect down" to dispatch (with animation) every time a suspect is killed during a pursuit.
EnableSuspectDownReport = true

//If set true, the player will accept the callout with voice and animation.
//Requires the male cop's voice set by pressing Alt+Y.
EnableVoiceAcceptCallout = true

//If set true, the player will play an extra radio animation when open the LSPDFR backup menu.
//Requires LSPDFR interaction menu(M by default)>>>police radio options>>>radio animation is set on "None" animation.
EnableExtraDutybeltRadioAnim = false


//If set true, the player will stop peds (normal lspdfr's default foot stop) on foot just flashing the badge ("flash the badge" action in lspdfr's interaction menu) in front of them.
FlashTheBadgeForStopThePed = true

//If set true, the "4 stars wanted music" will be triggered during a pursuit in Fort Zancudo
EnableFortZancudoPursuitMusic = true

//Other feature always active: By pressing Alt + Y in a helicopter you will give a pilot helmet (same law agency of your helmet) to your copilot.

[Keys]
//Key to play/stop the animation when open/close the default LSPDFR backup menu.(The animation is played when the menu is open)
Backup Menu Key = B 

//Key to play/stop the animation when open/close an extra menu of your choice.(The animation is played when the menu is open)
//(Optional) Set to none if you don't want to use it
Extra Menu Key = None

//Other key to only stop playing the animation.(By default when pressing Back or Esc key you exit the backup menu)    
Clear Backup Animation Key = Back

[Controller Buttons]
Backup Menu Controller Button = RightThumb
Clear Backup Animation Controller Button = B











