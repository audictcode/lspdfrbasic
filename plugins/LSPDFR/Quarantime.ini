//INI File for Quarantime 2.0.0

[General]

//True/false to enable/disable auto pursuit backup- sends a single unit when pursuit starts. Default false
//If using Rich's Police Enhancements Ambient Backup feature, it is recommended to leave this as false.
AutoPursuitBackup=false

//Set to US/AU/UK to tweak various callout settings. Default US
Localisation=US


[LargeGathering]

//Enable/Disable automatic Code-2 Backup for the Large Gathering callout. Default true, recommended you leave this as true
//Unless you want to manually call for backup, or handle 5+ suspects yourself (chaos)
AutoBackup=true

//Sets the number of backup units if AutoBackup is true. Default 2. This has to be between 1 and 5.
AutoBackupNo=2

//Sets the maximum number of peds for the LargeGathering Callout.
//You should leave this at the default 7 unless you have a good pc AND want in-game chaos. (The default is bad enough as is)
//Minimum for this value is 5, if you want less chaos/have a bad pc.
MaxPeds=7