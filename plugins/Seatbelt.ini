[Control]
SeatbeltKey = LeftControl
SeatbeltControllerKey = DPadUp
AllowController = true

[General]
AutoUnfastenSeatbeltOnExit = false
EngineStartupSeatbeltReminder = false

[Hindering]
VehicleSwerve = true
FailHighSpeedInteraction = true
ControllerVibration = true
ControllerVibrationAmplitude = 35

[Measurements]
UnsafeSpeed = 60
ChimeStartSpeed = 30

[SFX]
ChimeSound = CHIME_CHEVROLET
FastenSound = SEATBELT_FASTEN
UnfastenSound = SEATBELT_UNFASTEN

[Notifications]
SeatbeltInteractionNotification = false
FailedExitNotification = true
TooFastNotification = true